{% extends "layout.html" %}
{% block content %}
	<main class="container singup-section">
		<div class="main">
			<h2>Log in</h2>
			<form method="POST" action="/login">
				{{ form.hidden_tag() }}
				<div class="form-group">
					{{ form.email.label}}
					{{ form.email }}
				</div>
				<div class="form-group">
					{{ form.password.label }}
					{{ form.password }}
				</div>
				{{ form.submit(class="btn-primary") }}
			</form>
		</div>
	</main>
{% endblock %}
